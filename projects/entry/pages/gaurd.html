{% extends 'base.html' %}
{% block title %}Gaurd Login{% endblock title %}
{% block body %}
	<h2>Gaurd Login</h2>
	<form action="glogin" method="post">
	{% csrf_token %}
		Username: <input type="text" name="guser" placeholder="Enter username"><br><br>
		Password: <input type="password" name="gpass" placeholder="Enter Password"><br><br>
		<input type="submit" value="Login">
	</form>
	{{error}}
{% endblock body %}
